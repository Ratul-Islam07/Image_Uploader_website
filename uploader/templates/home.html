<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Image Uploader</title>
    {% comment %} <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css"> {% endcomment %}
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="text-center mb-4 fw-bolder display-4 text-primary font-weight-bold">Image Uploader</h1>
              <form action="{% url 'image_upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} <!-- CSRF protection -->
                <div class="mb-3">
                  {{ form.as_p }} <!-- Assumes the form is being rendered with Django -->
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </div>
              </form>
            </div>
            <div class="row">
              {% for x in img %}
                <div class="col-sm-4">
                  <div class="card m-2">
                    <img src="{{x.photo.url}}" class="card-img-top" alt="" height="200px"/>
                    <div class="card-footer">
                      <small class="text-muted">{{ x.date }}</small>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
